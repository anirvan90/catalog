{% extends "main.html" %}
{% block content %}
	<h2>New Item</h2>
	<form enctype='multipart/form-data' action='{{url_for('newItem', category_id=category_id)}}', method='post'>
		<dl>
			<dt>Name:</dt>
				<dd><input type='text', size='30', name='name', required></dd>
			<dt>Description:</dt>
				<dd><input type='text', size='30', name='description', required></dd>
		</dl>
		<input type='submit', value='Create'>
		<a href='{{url_for('showItems', category_id=category_id)}}'>Back to Items</a>

	</form>
{% endblock %}
