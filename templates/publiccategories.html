{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row text-center">
	<h1>Categories</h1>
	</div>
</br>
	<div class="row">
	{% for i in categories %}
	<div class="col-md-10">
		<a href='{{url_for('showItems', category_id=i.id)}}'>{{i.name}}</a>
	</div>
	{% endfor %}
</div>
{% endblock %}
