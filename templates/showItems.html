{% extends "main.html" %}
{% block content %}
	<div class='row text-center'>
	<h1>{{category.name}}</h1>
</div>

	<a href='{{url_for('newItem', category_id=category.id)}}'>Add New Item</a>
	{% for i in item %}
	<div class='row'>
	<div class='col-md-2'>
		<img src="http://placehold.it/200x100">
	</div>
	<div class='col-md-9 col-md-offset-1'>	
		<h4>{{i.name}}</h4>
	</br>
		<h6>{{i.description}}</h6>
	<a href="{{url_for('editItem', category_id=category.id, item_id=i.id)}}">Edit</a>
	<a href="{{url_for('deleteItem', category_id=category.id, item_id=i.id)}}">Delete</a>
	</div>
</div>
</br>
	{% endfor %}
	</br>
	
	<div class="row text-center">	
<a href='{{url_for('showCategories')}}'>Return</a>
</div>
{% endblock %}
