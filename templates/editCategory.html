{% extends "main.html %}
{% block content}
	<h2>Edit {{i.name}}</h2>
	<form action='{{ url_for('editCategory', category_id=i.id)}}', method = 'post'>
		<input type='text', size='30', name='name', placeholder='{{i.name}}'>
		<input type='submit', value='Edit'>
	</form>
	<a href='{{ url_for('showCategories')}}'>Cancel</a>
{% endblock %}
